<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapCut Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles/material-animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="assets/logo.png" alt="CapCut Logo" class="logo">
            <span class="brand-text">CapCut Tool</span>
        </div>
        <div class="nav-items">
            <a href="#" class="nav-item">Capcut Custom</a>
            <a href="#" class="nav-item">Capcut Template</a>
            <a href="#" class="settings-icon" id="settings-button"><i class="fas fa-cog"></i></a>
        </div>
    </nav>
    
    <!-- Settings Popup (Hidden by default) -->
    <div id="settings-popup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Settings</h3>
                <span class="close-popup" id="close-settings">&times;</span>
            </div>
            <div class="popup-body">
                <div class="form-group">
                    <label for="default-path">Default Setting Path:</label>
                    <input type="text" id="default-path" value="C:\Users\Admin\Desktop\default" readonly>
                    <button id="browse-default-path" class="browse-button"><i class="fas fa-folder-open"></i></button>
                </div>
                <div class="form-group">
                    <label for="target-path">Target Setting Path:</label>
                    <input type="text" id="target-path" value="C:\Users\Admin\AppData\Local\CapCut\User Data\Projects\com.lveditor.draft" readonly>
                    <button id="browse-target-path" class="browse-button"><i class="fas fa-folder-open"></i></button>
                </div>
                <div class="form-group">
                    <label for="template-path">Template Setting Path:</label>
                    <input type="text" id="template-path" value="C:\Template Capcut" readonly>
                    <button id="browse-template-path" class="browse-button"><i class="fas fa-folder-open"></i></button>
                </div>
                <button id="save-settings" class="save-button">Save Settings</button>
            </div>
        </div>
    </div>
    
    <div class="content">
        <div class="tab-content" id="template-tab">
            <h1>Capcut Custom</h1>
            
            <!-- Project creation section -->
            <div class="project-setup">
                <div class="project-form">
                    <div class="form-group">
                        <label for="project-name">Project Name:</label>
                        <input type="text" id="project-name" placeholder="Enter project name">
                    </div>
                    <button id="create-project-button" class="create-button">Create Project</button>
                </div>
            </div>
            
            <div class="upload-container">
                <div class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop your images or videos here</p>
                    <p>or</p>
                    <label for="file-upload" class="upload-button">Browse Files</label>
                    <input type="file" id="file-upload" accept="image/*,video/*" multiple hidden>
                </div>
            </div>
            
            <div class="thumbnail-container">
                <h2>Uploaded Files</h2>
                <div class="thumbnail-list" id="thumbnail-list">
                    <!-- Thumbnails will be dynamically added here -->
                </div>
                <div class="export-container">
                    <button id="reset-button" class="reset-button">Reset Content</button>
                    <button id="export-button" class="export-button">Export to CapCut</button>
                </div>
            </div>
        </div>
        <div class="tab-content" id="custom-tab" style="display: none;">
            <h1>Capcut Template</h1>
            
            <div class="template-container">
                <div class="template-filters">
                    <div class="search-bar">
                        <input type="text" id="template-search" placeholder="Tìm kiếm mẫu...">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filter-options">
                        <select id="template-category">
                            <option value="">Tất cả</option>
                            <!-- Tags will be dynamically added here -->
                        </select>
                    </div>
                </div>
                
                <div class="template-grid" id="template-grid">
                    <!-- Templates will be dynamically loaded here -->
                </div>
                
                <div class="template-actions">
                    <button id="refresh-templates" class="refresh-button">
                        <i class="fas fa-sync-alt"></i> Làm mới mẫu
                    </button>
                    <button id="open-template-folder" class="folder-button">
                        <i class="fas fa-folder-open"></i> Mở thư mục mẫu
                    </button>
                    <button id="import-template" class="import-button">
                        <i class="fas fa-file-import"></i> Nhập mẫu
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in the correct order -->
    <script src="scripts/dropdown-manager.js"></script>
    <script src="scripts/drag-drop-manager.js"></script>
    <script src="scripts/file-manager.js"></script>
    <script src="scripts/material-manager.js"></script>
    <script src="scripts/template-manager.js"></script>
    <script src="scripts/export-manager.js"></script>
    <script src="scripts/effect-manager.js"></script>
    <script src="scripts/transition-manager.js"></script>
    <script src="scripts/ui-manager.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
